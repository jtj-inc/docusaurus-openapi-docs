name: Deploy Live

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        default: "main"
        required: false
      force:
        description: "Force clean deploy?"
        required: false
        default: "false"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    if: github.repository_owner == 'jtasse' || github.repository_owner == 'jtj-inc'
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"
          cache-dependency-path: yarn.lock   # âœ… ensure caching sees yarn.lock

      - name: Install dependencies
        run: yarn --prefer-offline

      - name: Build packages
        run: yarn build-packages

      - name: Build site
        run: yarn build-demo && zip -r build.zip demo/build

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build.zip

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Unzip build artifact
        run: unzip build.zip

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: demo/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
